<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wrap-style.css">
</head>
<body>
   <h4>Esto es un Wrap</h4>
   <div id="content">
       <div class="box" style="background-color:red;">A</div>
       <div class="box" style="background-color:lightblue;">B</div>
       <div class="box" style="background-color:yellow;">C</div>
       <div class="box" style="background-color:green;">D</div>
       <div class="box" style="background-color:brown;">E</div>
       <div class="box" style="background-color:gray;">F</div>
   </div>

   <h4>Esto es un No Wrap</h4>
   <div id="content1">
       <div class="box2" style="background-color:red;">A</div>
       <div class="box2" style="background-color:lightblue;">B</div>
       <div class="box2" style="background-color:yellow;">C</div>
       <div class="box2" style="background-color:green;">D</div>
       <div class="box2" style="background-color:brown;">E</div>
       <div class="box2" style="background-color:gray;">F</div>
   </div>

   <h4>Esto es un Wrap-Reverse</h4>
   <div id="content2">
       <div class="box3" style="background-color:red;">A</div>
       <div class="box3" style="background-color:lightblue;">B</div>
       <div class="box3" style="background-color:yellow;">C</div>
       <div class="box3" style="background-color:green;">D</div>
       <div class="box3" style="background-color:brown;">E</div>
       <div class="box3" style="background-color:gray;">F</div>
   </div>

</body>
</html>
