<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="align-items-style.css">
</head>
<body>
   <h4>Esto es un Stretch</h4>
   <div id="content">
       <div class="box" style="background-color:red;">Hola Soy</div>
       <div class="box" style="background-color:lightblue;">Hola Soy Carlos</div>
       <div class="box" style="background-color:yellow;">Hola Soy Carlos Ivan</div>
   </div>

   <h4>Esto es un Flex-End</h4>
   <div id="content1">
       <div class="box1" style="background-color:red;">A</div>
       <div class="box1" style="background-color:lightblue;">B</div>
       <div class="box1" style="background-color:yellow;">C</div>
   </div>

   <h4>Esto es un Flex-Start</h4>
   <div id="content2">
       <div class="box2" style="background-color:red;">A</div>
       <div class="box2" style="background-color:lightblue;">B</div>
       <div class="box2" style="background-color:yellow;">C</div>
   </div>

   <h4>Esto es un Center</h4>
   <div id="content3">
       <div class="box3" style="background-color:red;">A</div>
       <div class="box3" style="background-color:lightblue;">B</div>
       <div class="box3" style="background-color:yellow;">C</div>
   </div>

   <h4>Esto es un Baseline</h4>
   <div id="content4">
       <div class="box4" style="background-color:red;">Hola Soy</div>
       <div class="box4" style="background-color:lightblue;">Hola Soy Carlos</div>
       <div class="box4" style="background-color:yellow;">Hola Soy Carlos Moo</div>
   </div>

</body>
</html>
